<!-- index.html -->

<div class="container">
  
    <h2 class="text-center mb-5">Resuelve esta operacion aritmetica antes de que se acabe el tiempo.</h2>
  <div class="row">
      <div class="col-md-6 animated {{clase}}"><img src="./assets/imagenes/calculating.png" alt=""></div>
    <div class="col-md-5 animated fadeInRight box-s">
      <input  placeholder="{{nuevoJuego.primerNumero}}" placeholder="?" name="numeroIngresado" type="text" class="centro" style="width:100%;" readonly/>
      <div>
        <input placeholder="{{nuevoJuego.operando}}" name="numeroIngresado" type="text" class="centro" style="width:75%;" readonly/>
        <input placeholder="{{nuevoJuego.segundoNumero}}" placeholder="?" name="numeroIngresado" type="text" class="centro" style="width:25%; float:right;" readonly/>
        <div class="separator"></div>
        <input [(ngModel)]="nuevoJuego.eleccionUsuario" placeholder="?" name="numeroIngresado" type="text" class="form-control respuesta" style="width:100%;color:#17a2b8;"/>
        <div>
          <h2 [hidden]="!ocultarVerificar" class="mt-3 float-right"><button  (click)="NuevoJuego()"  mat-raised-button color="primary">Nuevo juego</button></h2>
          <h2 [hidden]="ocultarVerificar" class="mt-3 text-right">Tiempo restante: {{Tiempo}}</h2>      
          <h2 [hidden]="ocultarVerificar" class="mt-3 float-right"><button (click)="verificar()" mat-raised-button color="accent">Ingresar respuesta </button></h2>
        </div>
      </div>
    </div>
  </div>
