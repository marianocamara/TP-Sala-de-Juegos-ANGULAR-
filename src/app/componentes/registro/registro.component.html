

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-more" style="background-image: url('./assets/imagenes/register.jpg');"></div>
      <form class="login100-form validate-form">
        
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
          <input id="first-name" class="input100" type="text" placeholder="Usuario" [(ngModel)]="usuario" name="uname" required >
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input class="input100" type="password" placeholder="Contraseña" [(ngModel)]="clave" name="psw" required>
          <span class="focus-input100"></span>
        </div>
        
        <div class="w-full text-center p-t-27 datos">
          <input type="checkbox" checked="checked"> Acepto los Terminos y Condiciones
        </div>
        <div class="w-full text-center  p-b-239 p-t-10">
          <span class="txt1">
            ¿Olvidaste tu
          </span>
          
          <a class="txt2">
            usuario/contraseña?
          </a>
          
        </div>
        <button class="login100-form-btn"   (click)="Registrar()">
            Registrarse
          </button>
      </form>
      
      
    </div>
  </div>
</div>
