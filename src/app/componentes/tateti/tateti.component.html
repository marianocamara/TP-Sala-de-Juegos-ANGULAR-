<app-titulo titulo="El clasico juego de TaTeTi"></app-titulo>

<div class="bg">
    <div class="container">
        <div class="row">
            <div class="juego col-md-6">                
                <div id="board" [class.locked]="boardLocked || gameOver">
                    <div *ngFor="let square of board" class="square animated fadeIn" [class.checked]="square.value != ''" [class.winner]="square.winner && lastWinner == PLAYER_HUMAN"
                    [class.looser]="square.winner && lastWinner == PLAYER_COMPUTER" (click)="square_click(this.square)">
                    {{ square.value }}
                </div>
            </div>
        </div>
        <div class="info col-10 col-md-6 animated fadeInRight">
            <div *ngIf="!gameOver" class="turnos">
                <h3 *ngIf="currentPlayer.name == 'Jugador'">Es tu turno!</h3>
                <h3 *ngIf="currentPlayer.name == 'Enemigo'">Es el turno de tu oponente.</h3>
            </div>
            <div>
                <h3 *ngIf="gameOver && lastWinner == PLAYER_HUMAN">Ganaste!</h3>
                <h3 *ngIf="gameOver && lastWinner == PLAYER_COMPUTER">Perdiste!</h3>
                <h3 *ngIf="gameOver && lastWinner == DRAW">Es un empate!</h3>
            </div>
            <div id="score-board" class="score-board">
                <div id="user-label" class="badge">Jugador</div>
                <div id="computer-label" class="badge pc">Oponente</div>
                <span id="user-scored">{{scoreHuman}}</span> : <span id="computer-scored">{{scoreComputer}}</span>
            </div>
            <div>
                <h4 *ngIf="gameOver"> <button class="btn btn-success text-uppercase mb-2 shadow-sm"  (click)="newGame()">Nueva partida</button> </h4>
            </div>
        </div>
    </div>
    
</div>

</div>
