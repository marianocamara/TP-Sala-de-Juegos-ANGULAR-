
<div class="contenedor">
    <h3 *ngIf="!gameOver">Turno: {{ currentPlayer.name }}</h3>
    <h3 *ngIf="gameOver && lastWinner == PLAYER_HUMAN">Has ganado!</h3>
    <h3 *ngIf="gameOver && lastWinner == PLAYER_COMPUTER">Has perdido!</h3>
    <h3 *ngIf="gameOver && lastWinner == DRAW">Empate!</h3>
    <div id="board" [class.locked]="boardLocked || gameOver">
        <div *ngFor="let square of board" class="square" [class.checked]="square.value != ''" [class.winner]="square.winner && lastWinner == PLAYER_HUMAN"
            [class.looser]="square.winner && lastWinner == PLAYER_COMPUTER" (click)="square_click(this.square)">
            {{ square.value }}
        </div>
    </div>
    <h3><button class="btn btn-dark text-uppercase mb-2 rounded-pill shadow-sm" *ngIf="gameOver" (click)="newGame()">Jugar
            de nuevo</button> <button class="btn btn-dark text-uppercase mb-2 rounded-pill shadow-sm" *ngIf="gameOver"
            (click)="loadResult()">Guardar resultados</button></h3>
    <h4 class="btn btn-dark text-uppercase mb-2 shadow-sm">PUNTAJE</h4>
    <h4>VOS {{scoreHuman}} - CPU {{scoreComputer}}</h4>
</div><p>tateti works!</p>
